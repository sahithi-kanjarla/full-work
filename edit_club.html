<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Club</title>
</head>
<body>
    <h1>Edit Club</h1>
    <form method="POST" action="{{ url_for('edit_club', club_id=club.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ club.name }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ club.description }}</textarea><br>
        <label for="about">About:</label><br>
        <textarea id="about" name="about" rows="4" cols="50">{{ club.about }}</textarea><br>
        <!-- Add Username and Password fields -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
